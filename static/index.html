<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Upload</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="img/favicon.svg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">

    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div id="alertContainer" class="position-fixed w-100 d-flex justify-content-center d-none">
        <div class="d-flex gap-3 my-3 col-10 col-sm-9 col-md-8 col-lg-7 col-xl-6 col-xxl-5 alert alert-light"
             role="alert">
            <i class="bi bi-info-circle"></i>
            <span id="alertMessage"></span>
        </div>
    </div>
    <form id="form"
          class="d-flex flex-column justify-content-center align-items-stretch gap-3 m-auto h-100 col-10 col-sm-9 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <h1 class="display-3 text-center">Web Upload</h1>
        <input type="file" name="files" id="files" class="form-control" aria-label="File Upload" multiple required>
        <button type="submit" class="btn btn-light">Upload</button>
    </form>
</body>
</html>
